name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:

  build_release:
    name: iOS Build
    runs-on: macos-10.15
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.app/Contents/Developer
    steps:

    - name: Check out repo
      uses: actions/checkout@v2

    - name: Download sdkboxt
      run: curl https://raw.githubusercontent.com/sdkbox/storage/master/sdkboxtools/sdkboxt -o sdkboxt && chmod +x ./sdkboxt

    - name: Download Bridge.zip
      run: curl https://raw.githubusercontent.com/sdkbox/storage/master/plugins/Bridge.zip -o ridge.zip && unzip Bridge.zip

    - name: Build
      run: ./sdkboxt -cmd build

    - name: Package
      run: ./sdkboxt -cmd package

    - name: upload plugin package
      uses: actions/upload-artifact@v2
      with:
        name: sdkbox-bb-plugin
        path: AppsFlyer.zip
        retention-days: 0.1

  create_release:
    name: Create release
    needs: build_release
    runs-on: ubuntu-18.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}

  upload_asset:
    name: Upload Asset
    needs: create_release
    runs-on: ubuntu-18.04
    steps:
      - name: download package
        uses: actions/download-artifact@v2
        with:
          name: sdkbox-bb-plugin

      - name: upload package asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: AppsFlyer.zip
          asset_name: AppsFlyer.zip
          asset_content_type: application/octet-stream


